<html>
  <head>
    <title>Shop Around</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="boundary">
      <!-- begin main -->
      <div id="main">
        <div id="left">
          <!-- begin category -->
          <div class="category">
            <div class="title">Category</div>
            <div class="content">
              <ul class="category-list">
                <li>
                  <img src="./images/cat.gif" alt="" />

                <li>

                </li>
                <li>
                  <img src="./images/cat.gif" alt="" />
                  <a href="#">Category 6</a>
                </li>
                <li>
                  <img src="./images/cat.gif" alt="" />
                  <a href="#">Category 7</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- end category -->

          <!-- begin search -->
          <div class="search">
            <div class="title">Search by</div>
            <div class="content">
              <form action="">
                <label for="key">Keyword</label>
                <input type="text" name="key" id="key" /> <br />
                <label for="cat">Category</label>
                <select name="" id="cat" name="cat">
                  <option value="">--Select category--</option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
                <label for="from">Price</label>
                <input type="text" name="from" id="from" size="5" /> to
                <input type="text" name="to" id="to" size="5" /> <br />
                <input type="submit" value="search" name="submit" id="submit" />
              </form>
              <div>
                <img src="images/bul.gif" alt="" />
                <a href="#">Advanced search</a>
              </div>
              <div>
                <img src="images/bul.gif" alt="" />
                <a href="#">Contact customer support</a>
              </div>
            </div>
          </div>
          <!-- end search -->
        </div>
        <div id="right">
          <!-- begin slider -->
          <div class="slider">
            <img src="images/slide1.jpg" alt="" />
          </div>
          <!-- end slider -->
        </div>
      </div>
      <!-- end main -->

      <!-- begin footer -->
      <div id="footer">

          <a href="#">Home</a> <span>|</span> <a href="#">Support</a>
